name: WakaTime Readme

on:
  workflow_dispatch:
  schedule:
    # Roda a cada 24 horas (meia-noite UTC)
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update Readme with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      # Use a vers√£o V6 (corrigida) da Action
      - uses: anmol098/waka-readme-stats@v6 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          wakatime_apikey: ${{ secrets.WAKATIME_API_KEY }}
          theme: "aura"
          show_loc: "False"
          show_days_of_week: "False"
          show_short_info: "False"
          SECTION_NAME: 'waka'
