name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *" # Roda diariamente Ã  meia-noite UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-wakatime:
    name: WakaTime Readme Stats
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: last_7_days
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          COMMIT_MESSAGE: 'Atualizando WakaTime Stats ðŸ’»'
