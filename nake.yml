name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Roda uma vez por dia à meia-noite UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Matheus-Ceciliano # SEU NOME DE USUÁRIO
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake.gif
      - uses: actions/upload-artifact@v4
        with:
          name: github-contribution-snake
          path: dist/github-contribution-grid-snake.svg 
      - uses: EndBug/add-and-commit@v9
        with:
          branch: main # OU master, dependendo do seu branch principal
          message: 'Gerando a Cobra de Contribuição'
          add: 'dist/github-contribution-grid-snake.svg'
